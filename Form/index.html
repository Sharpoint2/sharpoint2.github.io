<!DOCTYPE html>
<html>

    <head>
        <link rel = "stylesheet" href = "styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Camp Survey Form</title>
    </head>


    <body>
        <h1 id="title">Survey Form</h1>

        <p id="description">Please fill out the survey below.</p>
      
        <form id="survey-form">
          <label for="name" id="name-label">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
          <br>
      
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <br>
      
          <label for="number" id="number-label">Number (between 1 and 10):</label>
          <input type="number" id="number" name="number" min="1" max="10" placeholder="Enter a number">
          <br>
      
          <label for="dropdown">Select an option:</label>
          <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            </select>
          <br>
      
          <label>Select one:</label>
          <br>
          <div class = radio-group>
          <input type="radio" id="radio1" name="radio-group" value="value1"> Option 1
          <br>
          <input type="radio" id="radio2" name="radio-group" value="value2"> Option 2
          <br>
      </div>
     
          <label>Select multiple (optional):</label>
          <br>
          <div class = checkbox-group>
          <input type="checkbox" id="checkbox1" name="checkbox[]" value="checkbox1"> Checkbox 1
          <br>
          <input type="checkbox" id="checkbox2" name="checkbox[]" value="checkbox2"> Checkbox 2
          <br>

          </div>
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional comments"></textarea>
          <br>
      
          <button type="submit" id="submit">Submit Survey</button>
        </form>

    </body>




</html>
